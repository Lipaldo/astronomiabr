<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Explorado</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Universo Explorado</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Home -->
    <section id="home" class="banner">
        <div class="content">
            <h2>Explore o Universo</h2>
            <p>Descubra os segredos do cosmos com nosso site dedicado à astronomia.</p>
        </div>
    </section>

    <!-- Seção Galeria -->
    <section id="galeria" class="galeria">
        <h2>Galeria de Imagens</h2>
        <div class="grid-container">
            <div class="grid-item"><img src="https://via.placeholder.com/300" alt="Imagem do espaço 1"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300" alt="Imagem do espaço 2"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300" alt="Imagem do espaço 3"></div>
            <div class="grid-item"><img src="https://via.placeholder.com/300" alt="Imagem do espaço 4"></div>
        </div>
    </section>

    <!-- Seção de Eventos -->
    <section id="eventos" class="eventos">
        <h2>Próximos Eventos Astronômicos</h2>
        <ul id="eventos-lista"></ul>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Universo Explorado - Todos os direitos reservados</p>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
